<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Idea Generator by Roger Acosta</title>
    <link rel="stylesheet" href="style.css">
    <script src="generator.js" defer></script>
</head>
<body>
    <div class="container">
        <img src="logo1.png" alt="Poem Idea Generator Logo" class="logo">
        <h2>
        <div id="idea" class="idea-box">
            <p>Click the button to get your inspiration!</p>
        </div>
        <h2>
        <button id="generate-btn">Generate Poem Idea</button>
        <h2>
        <button id="saveButton">Save Idea</button>
        <hr>
        <h2>Saved Ideas</h2>
        <div id="savedList"></div>
    </div>
    <div>
    Created by Roger Acosta </div>
</body>
</html>
